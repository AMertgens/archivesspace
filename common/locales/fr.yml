  user_defined: &user_defined_attributes
    boolean_1: Boolean 1
    boolean_2: Boolean 2
    boolean_3: Boolean 3
    integer_1: Entier 1
    integer_2: Entier 2
    integer_3: Entier 3
    real_1: Real 1
